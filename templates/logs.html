<!DOCTYPE html>
<html lang="en">
<head>
    <title>Current Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 28px;
        }

        div {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #3498db;
            border-radius: 5px;
            font-family: monospace;
            color: #2c3e50;
            font-size: 14px;
        }

        li:nth-child(even) {
            background-color: #e2eaf1;
        }

        li:hover {
            background-color: #d1e7f7;
            transition: background-color 0.3s ease;
        }

        /* Add a special class for critical logs */
        .critical {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Logs of Current Workflow</h1>
    <div>
        <ul>
            {% for log in logs %}
                {% if "CRITICAL" in log %}
                    <li class="critical">{{ log }}</li>
                {% else %}
                    <li>{{ log }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
