<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .device-item:last-child {
            border-bottom: none;
        }
        .device-info {
            flex: 1;
            text-align: left;
        }
        .device-info span {
            display: block;
            font-size: 16px;
            color: #555;
        }
        form {
            display: inline;
        }
        select, button {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Devices Available</h1>
        {% for device in devices %}
            <div class="device-item">
                <div class="device-info">
                    <span><strong>Device ID:</strong> {{ device['id'] }}</span>
                    <span><strong>Device IP:</strong> {{ device['device_ip'] }}</span>
                    <span><strong>Location:</strong> {{ device['location'] }}</span>
                    <span><strong>Created On:</strong> {{ device['created_on'] }}</span>
                </div>
                <form action="/start_stream" method="post">
                    <input type="hidden" name="device_id" value="{{ device['id'] }}">
                    <button type="submit">Start Stream</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
