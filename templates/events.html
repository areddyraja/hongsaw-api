<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 28px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7f7;
            transition: background-color 0.3s ease;
        }

        caption {
            font-size: 18px;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>Events</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Left Time</th>
                    <th>Return Time</th>
                    <th>Dwell Time</th>
                    <th>Device Start Time</th>
                    <th>Device End Time</th>
                    <th>Device ID</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.left_time }}</td>
                    <td>{{ event.return_time }}</td>
                    <td>{{ event.dwell_time }}</td>
                    <td>{{ event.device_start_time }}</td>
                    <td>{{ event.device_end_time }}</td>
                    <td>{{ event.device_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
