<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        ul {
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 15px;
            background-color: #e3e8ec;
            border-radius: 8px;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        li:hover {
            background-color: #d6e1e8;
        }

        .model-info {
            flex-grow: 1;
            font-size: 1.1em;
            font-weight: 500;
        }

        .model-info span {
            display: block;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Models Available</h1>
    
    <div class="container">
        <ul>
            {% for key, value in models_info.items() %}
                <li>
                    <div class="model-info">
                        Model: {{ key }}
                        <span>Layers: {{ value['layers'] }} | Parameters: {{ value['parameters'] }} | GFLOPS: {{ value['gflops'] }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
