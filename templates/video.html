<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 2.5em;
        }
        img {
            width: 80%;
            max-width: 640px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Live Camera Feed</h1>
    <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    <form id="endForm" action="/stop_stream" method="post">
        <button type="submit">End Stream</button>
    </form>
</body>
</html>
